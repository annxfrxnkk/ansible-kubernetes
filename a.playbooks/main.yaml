---
- name: Add master and new workers to the inventory
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Add new master node to the masters group
      add_host:
        groupname: masters
        name: "{{ item.hostname }}"
        ansible_host: "{{ item.ip }}"
        ansible_user: "{{ item.ssh_user }}"
        cluster_init: "{{ item.cluster_init }}"
        join_cluster: "{{ item.join_cluster | default('') }}"
        k3s_token: "{{ item.k3s_token }}"
      loop:
        - { hostname: "master1", ip: "192.168.122.192", ssh_user: "root", cluster_init: true, k3s_token: "token" }
        - { hostname: "master2", ip: "192.168.122.35", ssh_user: "root", cluster_init: false, join_cluster: "192.168.122.192", k3s_token: "token" }
        - { hostname: "master3", ip: "192.168.122.74", ssh_user: "root", cluster_init: false, join_cluster: "192.168.122.192", k3s_token: "token" }

- name: Install K3s on master and worker nodes
  hosts: masters
  gather_facts: yes
  tasks:
    - name: Install K3s on the first master node
      when: cluster_init == true
      shell: |
        curl -sfL https://get.k3s.io | sh -s - server --disable traefik --token {{ k3s_token }}

    - name: Install K3s on worker nodes
      when: cluster_init == false
      shell: |
        curl -sfL https://get.k3s.io | K3S_URL=https://{{ join_cluster }}:6443 K3S_TOKEN={{ k3s_token }} sh -

