helm:

 ## ### ### ### ### ### ### ### ### ###
### ### ### K3s Applications ### ### ###
 ## ### ### ### ### ### ### ### ### ###

  - name: "awx"
    repo: "app"
    namespace: "app"
    chart_ref: "app/awx-operator"
    repo_url: "https://ansible-community.github.io/awx-operator-helm/"
  - name: "k3sdash"
    repo: "app" 
    namespace: "kubernetes-dashboard"
    chart_ref: "app/kubernetes-dashboard"
    repo_url: "https://kubernetes.github.io/dashboard/"
  - name: "nextcloud"
    repo: "app"
    namespace: "nextcloud"
    chart_ref: "app/nextcloud"
    repo_url: "https://nextcloud.github.io/helm/"
  - name: "wikijs"
    repo: "app"
    namespace: "wikijs"
    chart_ref: "app/wikijs"
    repo_url: "https://charts.js.wiki"
  - name: "psql"
    repo: "app"
    namespace: "psql"
    chart_ref: "app/psql"
    repo_url: "https://charts.bitnami.com/bitnami"
  - name: "rancher"
    repo: "app"
    namespace: "rancher"
    chart_ref: "app/rancher"
    repo_url: "https://charts.jetstack.io"

 ## ### ### ### ### ### ### ### ##
### ### ### K3s Network ### ### ###
 ## ### ### ### ### ### ### ### ##

  - name: "cilium"
    repo: "network"
    namespace: "cilium"
    chart_ref: "network/cilium"
    repo_url: "https://helm.cilium.io/"
  - name: "metallb"
    repo: "network"
    namespace: "metallb"
    chart_ref: "network/metallb"
    repo_url: "https://metallb.github.io/metallb"
  - name: "nginx"
    repo: "network"
    namespace: "nginx"
    chart_ref: "network/nginx"
    repo_url: "https://kubernetes.github.io/ingress-nginx"
  - name: "haproxy"
    repo: "network"
    namespace: "haproxy"
    chart_ref: "network/haproxy"
    repo_url: "https://haproxy-ingress.github.io/charts"
  - name: "calico"
    repo: "network"
    namespace: "calico"
    chart_ref: "network/calico"
    repo_url: "https://docs.tigera.io/calico/charts"

 ## ### ### ### ### ### ### ### ##
### ### ### K3s Storage ### ### ###
 ## ### ### ### ### ### ### ### ##

  - name: "longhorn"
    repo: "storage"
    namespace: "longhorn"
    chart_ref: "storage/longhorn"
    repo_url: "https://charts.longhorn.io"






    

